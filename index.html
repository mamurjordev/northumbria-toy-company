<!DOCTYPE html>

                        </span>
                    </button>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="bottom-bar">
                hello

            <div class="container">
                <div class="hero-slides">

                    <img src="assets/img/slider-pattern.png" class="hero-slides-pattern" alt="">

            </div>
        </section>

        <!-- Team Section -->
        <section>

    </footer>
